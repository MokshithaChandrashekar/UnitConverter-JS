<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header-part">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id = "input-number"  type="text">
            <button id ="convert-btn">Convert</button>
        </div>
        <div id="conversion-part">
            <div id="box-length">
                <h3>Length (Meter/Feet)</h3>
                <p id="coverison-length"></p>
            </div>
            <div id="box-volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="coverison-volume"></p>
            </div>
            <div id="box-mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="coverison-mass"></p> 
            </div>   
        </div>
        <script src="index.js"></script>
    </body>
</html>
